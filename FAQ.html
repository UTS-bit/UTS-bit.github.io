<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاسئلة الشائعة - UpTime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #7F5AF0;
      --secondary: #2CB67D;
      --light: #FFFFFE;
      --dark: #16161A;
      --accent: #FF8E3C;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
      direction: ltr;
    }

    .hero {
      min-height: 50vh;
      position: relative;
      display: flex;
      align-items: center;
    }

    .hero-content {
      z-index: 2;
      position: relative;
    }

    .hero-title {
      font-weight: 800;
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }

    .hero-subtitle {
      font-weight: 400;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--secondary);
      border-color: var(--secondary);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(44, 182, 125, 0.2);
    }

    .shape {
      position: absolute;
      z-index: 1;
    }

    .shape-1 {
      top: 10%;
      left: 10%;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      filter: blur(80px);
      opacity: 0.4;
    }

    .shape-2 {
      bottom: 10%;
      right: 10%;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      filter: blur(60px);
      opacity: 0.3;
    }

    .navbar {
      background-color: rgba(22, 22, 26, 0.8);
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--light);
    }

    .nav-link {
      color: var(--light);
      opacity: 0.8;
      transition: all 0.3s ease;
      margin-right: 1rem;
      font-weight: 500;
    }

    .nav-link:hover {
      color: var(--primary);
      opacity: 1;
    }

    .footer {
      background-color: rgba(22, 22, 26, 0.9);
      padding: 4rem 0;
      margin-top: 5rem;
    }

    .footer-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .footer-link {
      color: var(--light);
      opacity: 0.7;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      margin-bottom: 0.75rem;
    }

    .footer-link:hover {
      color: var(--primary);
      opacity: 1;
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .social-icon:hover {
      background-color: var(--primary);
      transform: translateY(-3px);
    }

    /* FAQ Specific Styles */
    .faq-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .faq-item {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      margin-bottom: 1.5rem;
      overflow: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .faq-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .faq-question {
      padding: 1.5rem;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.2rem; /* Increased font size for better mobile readability */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .faq-question::after {
      content: '+';
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .faq-item.active .faq-question::after {
      transform: rotate(45deg);
    }

    .faq-answer {
      padding: 0 1.5rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.5s ease;
    }

    .faq-item.active .faq-answer {
      padding: 0 1.5rem 1.5rem;
    }

    .faq-answer-content {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .faq-item.active .faq-answer-content {
      opacity: 1;
      transform: translateY(0);
    }

    .faq-answer ul {
      padding-right: 1.2rem;
      margin-bottom: 0;
    }

    .faq-answer li {
      margin-bottom: 0.5rem;
    }

    /* Dropdown menu styles */
    .dropdown-menu {
      background-color: rgba(22, 22, 26, 0.12);
      backdrop-filter: blur(30px);
      border: none;
      border-radius: 20px;
      padding: 0.5rem 0;
      margin-top: 0.25rem;

      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .dropdown-menu.show {
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-item {
      color: var(--light);
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      text-align: right;
    }

    .dropdown-item:hover, .dropdown-item:focus {
      background-color: rgba(0, 0, 0, 0);
      color: var(--primary);
    }

    .dropdown-toggle::after {
      display: none;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.15rem; /* Slightly increased subtitle size on mobile */
      }

      .faq-question {
        font-size: 1.2rem; /* Increased FAQ question size on mobile */
        padding: 1.2rem;
      }
    }

    /* Fix for Navbar collapse issue on mobile */
    @media (max-width: 991.98px) {
      .navbar-collapse {
        width: 100%;
        overflow-x: hidden;
      }
      .navbar-nav {
        width: 100%;
      }
      .nav-item {
        width: 100%;
        text-align: right;
      }
      .nav-link {
        display: block;
        padding: 0.75rem 1rem;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <script type="text/babel">
    // Register GSAP plugins
    gsap.registerPlugin(ScrollTrigger);

    // FAQ Component
    const FAQ = () => {
      const faqItems = [
        {
          title: 'شنو تفاصيل الشحن؟',
          content: ['• وصول المنتج بمدة لا تتجاوز 25 يوم', '• اسعار الشحن رسمية وثابتة غير قابلة للتغيير']
        },
        {
          title: 'شنو الضمانات المقدمة؟ ',
          content: ['• تعويض في حالة ضياع، تلف الشحنة او اي حالة مشابهة', '• استرجاع كامل المبلغ في حال تجاوز وقت التوصيل 30 يوم', '• حق الارجاع او الاستبدال في حال وجود ضرر واضح بالتغليف او علبة المنتج', '• تكفل كافة تكاليف الارجاع والشحن في حال وجود خلل مصنعي', '• ضمان عام حسب الشركة المصنعة للجهاز']
        },
        {
          title: 'شنو تفاصيل الخدمة؟',
          content: ['خدمة مستقلة غير تابعة لاي تطبيق او موقع، امكانية الوصول والشحن من اي موقع على الانترنت حتى اذا ماكان يدعم الشحن للشركات او المستودعات بشكل عام.']
        },
                {
          title: 'شنو هي الاشياء الي ممكن تنشحن من خلالكم؟',
          content: ['نحن مختصين بشحن الالكترونيات فقط مثل : هواتف، تابلت، اللابتوبات، قطع البيسي او التجميعة، تجميعات، الشاشات بجميع احجامها، وجميع انواع الاجهزة الالكترونية بجميع الاحجام وافضل الاسعار ... ']
        },
        {
          title: 'وين موقعكم ؟',
          content: ['اربيل، عين كاوة، قرب كنيسة مار توما.']
        },
        {
          title: 'شنو هي الأشياء الي لازم اعرفها قبل لا اطلب ؟',
          content: ['الضمان لا يشمل سوء الاستخدام او الأعطال الكهربائية من طرفك، لكن اذا كان العطل من الشركة المصنعة يشملك الضمان - الضمان  العام (ضمان الشركة المصنعة) يبدأ مباشرة بعد الشراء وليس بعد الاستلام، بما معناه اذا ضهرلك تم الشراء بالتتبع بدأ ضمانك']
        }, 
        {
          title: 'شنو هي طرق الدفع المتوفرة ؟',
          content: ['كاش عن طريق زيارتنا - بنك العراق الاول (تحويل) - ماستر كارد (سوبر كي (تحويل))']
        }
        
      ];

      const toggleFAQ = (index) => {
        const faqElements = document.querySelectorAll('.faq-item');
        const clickedElement = faqElements[index];

        // Check if current element is already active
        const isActive = clickedElement.classList.contains('active');

        // Close all FAQs
        faqElements.forEach(el => {
          el.classList.remove('active');
          const answer = el.querySelector('.faq-answer');
          answer.style.maxHeight = null;
        });

        // If clicked element wasn't active before, open it
        if (!isActive) {
          clickedElement.classList.add('active');
          const answer = clickedElement.querySelector('.faq-answer');
          answer.style.maxHeight = answer.scrollHeight + 'px';
        }
      };

      React.useEffect(() => {
        // Hero animations
        const tl = gsap.timeline();
        tl.from('.navbar', { y: -100, opacity: 0, duration: 1 })
          .from('.hero-title', { y: 50, opacity: 0, duration: 0.8 })
          .from('.hero-subtitle', { y: 50, opacity: 0, duration: 0.8 }, '-=0.4')
          .from('.shape', { scale: 0, opacity: 0, duration: 1, stagger: 0.2 }, '-=1');


        // Footer animation
        gsap.from('.footer-col', {
          scrollTrigger: {
            trigger: '.footer',
            start: 'top 90%',
          },
          y: 50,
          opacity: 0,
          duration: 0.8,
          stagger: 0.2
        });

        // Parallax effect - Disabled on mobile (screen width < 768px)
        gsap.to('.shape-1', {
          scrollTrigger: {
            trigger: '.hero',
            start: 'top top',
            end: 'bottom top',
            scrub: window.innerWidth > 768 ? 1 : false // Disable scrub (parallax) on mobile
          },
          y: window.innerWidth > 768 ? 200 : 0, // No vertical movement on mobile
          x: window.innerWidth > 768 ? -100 : 0, // No horizontal movement on mobile
          rotation: window.innerWidth > 768 ? 360 : 0 // No rotation on mobile
        });

        gsap.to('.shape-2', {
          scrollTrigger: {
            trigger: '.hero',
            start: 'top top',
            end: 'bottom top',
            scrub:  window.innerWidth > 768 ? 1 : false // Disable scrub (parallax) on mobile
          },
          y: window.innerWidth > 768 ? -200 : 0, // No vertical movement on mobile
          x: window.innerWidth > 768 ? 100 : 0, // No horizontal movement on mobile
          rotation: window.innerWidth > 768 ? -360 : 0 // No rotation on mobile
        });
      }, []);

      return (
        <React.Fragment>
          <nav className="navbar navbar-expand-lg fixed-top">
            <div className="container">
              <a className="navbar-brand" href="index.html">UpTime</a>
          
              <div className="collapse navbar-collapse" id="navbarNavDropdown">
                <ul className="navbar-nav ms-auto">
                 
                 
                    
                  
                </ul>
              </div>
            </div>
          </nav>

          <section className="hero">
            <div className="shape shape-1"></div>
            <div className="shape shape-2"></div>
            <div className="container">
              <div className="hero-content text-center">
               
              </div>
            </div>
          </section>

          <section className="faq-container">
            {faqItems.map((item, index) => (
              <div className="faq-item" key={index} onClick={() => toggleFAQ(index)}>
                <div className="faq-question">
                  {item.title}
                  </div>
                <div className="faq-answer">
                  <div className="faq-answer-content">
                    {item.content.map((paragraph, pIndex) => (
                      <ul key={pIndex}>
                         <li>{paragraph}</li>
                      </ul>
                    ))}
                  </div>
                </div>
              </div>
            ))}
          </section>

        </React.Fragment>
      );
    };

    // Render the FAQ component
    ReactDOM.render(<FAQ />, document.getElementById('root'));
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
