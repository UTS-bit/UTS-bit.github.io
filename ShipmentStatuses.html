<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpTime | تتبع الشحنة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #ff6b00;
            --accent-hover: #ff8124;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-card-hover: #2a2a2a;
            --text-light: #f1f1f1;
            --text-muted: #a0a0a0;
            --timeline-text-color: #c0c0c0;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: right; /* RTL support */
        }

        .navbar {
            border-bottom-left-radius: 14px;
            border-bottom-right-radius: 14px;
            background-color: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(10px);
        }

        .card {
            background-color: var(--dark-card);
            border-radius: 16px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .card:hover {
            background-color: var(--dark-card-hover);
            transform: translateY(-5px);
            border-color: #444;
        }

        .btn-search {
            background: linear-gradient(45deg, var(--accent-color), var(--accent-hover));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.4);
        }

        .search-container {
            background-color: rgba(30, 30, 30, 0.3);
            border-radius: 20px;
            padding: 5px;
            border: 1px solid #333;
        }

        .search-input {
            background-color: transparent;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            width: 100%;
            padding: 12px 20px;
            text-align: right;
        }

        .search-input:focus {
            outline: none;
        }

        /* Shipment Selector Styles */
        .shipment-selector-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 5px;
            margin-bottom: 20px;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .shipment-selector-container::-webkit-scrollbar {
            display: none;
        }

        .shipment-tab {
            min-width: 160px;
            background-color: rgba(30, 30, 30, 0.5);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.6;
            position: relative;
        }

        .shipment-tab.active {
            background-color: rgba(78, 84, 200, 0.2);
            border-color: var(--primary-color);
            opacity: 1;
            transform: scale(1.05);
        }

        .shipment-tab-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .status-badge-sm {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 5px;
            background: #333;
        }

        /* Progress Bar */
        .progress-bar-container {
            height: 10px;
            border-radius: 5px;
            background-color: #333;
            overflow: hidden;
            margin: 10px 0;
            width: 100%;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
            width: 0%;
            transition: width 1s ease;
        }

        /* Timeline */
        .track-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: rgba(30, 30, 30, 0.7);
            transition: all 0.3s ease;
            border-right: 3px solid transparent;
        }

        .track-item:hover {
            background-color: rgba(40, 40, 40, 0.9);
            transform: translateX(-5px); /* RTL movement */
            border-right-color: var(--primary-color);
        }

        .stats-card {
            text-align: center;
            padding: 20px;
        }

        .stats-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            word-break: break-word;
        }

        .stats-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Timeline Graphics */
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #333;
            top: 0;
            bottom: 0;
            right: 20px; /* RTL switch */
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            padding-right: 50px; /* RTL switch */
        }

        .timeline-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            right: 11px; /* RTL switch */
            background-color: var(--primary-color);
            z-index: 1;
        }

        .badge-complete { background-color: var(--success-color); }
        .badge-current { background-color: var(--accent-color); box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.3); }
        .badge-pending { background-color: #9E9E9E; }
        .badge-danger { background-color: var(--danger-color); }

        /* Effects */
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
            animation: particle-animation 5s infinite;
        }

        @keyframes particle-animation {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }

        @media (max-width: 768px) {
            .search-container { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- SUPABASE CONFIG ---
        const SUPABASE_URL = 'https://vlidshabdjtmfatveskz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsaWRzaGFiZGp0bWZhdHZlc2t6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwMTcyMjgsImV4cCI6MjA2NDU5MzIyOH0.zGoiST9EwHmjxMArokIlLg1d2hwIaMkmxC0pRjtmF-8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        // -------------------------

        const animateElement = (element, animation) => {
            if(element) {
                gsap.fromTo(element, 
                    { ...animation, opacity: 0 },
                    { ...animation, opacity: 1, clearProps: "all" }
                );
            }
        };

        // Icons Components
        const Icons = {
            Delivered: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
            Transit: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></svg>,
            Pending: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
            Exception: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        };

        const getStatusConfig = (status) => {
            const s = (status || '').toLowerCase();
            if (s.includes('delivered') || s.includes('تم التسليم') || s.includes('complete')) return { icon: Icons.Delivered, color: '#4CAF50', label: 'تم التسليم' };
            if (s.includes('transit') || s.includes('الطريق')) return { icon: Icons.Transit, color: '#FFC107', label: 'في الطريق' };
            if (s.includes('fail') || s.includes('exception') || s.includes('خطأ')) return { icon: Icons.Exception, color: '#F44336', label: 'استثناء' };
            return { icon: Icons.Pending, color: '#9E9E9E', label: 'قيد الانتظار' };
        };

        const App = () => {
            const [trackingNumber, setTrackingNumber] = useState("");
            const [shipments, setShipments] = useState([]); // Array of shipments
            const [currentShipmentIndex, setCurrentShipmentIndex] = useState(0);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            const searchContainerRef = useRef(null);
            const resultsRef = useRef(null);

            useEffect(() => {
                animateElement(searchContainerRef.current, { y: 30, duration: 0.8, ease: "power3.out" });
            }, []);

            const handleSearch = async () => {
                const searchId = trackingNumber.trim();
                if (!searchId) {
                    setError('الرجاء إدخال كود التتبع.');
                    return;
                }

                setIsLoading(true);
                setShipments([]);
                setError(null);

                try {
                    // Removed .single() to allow multiple rows
                    const { data, error: dbError } = await supabaseClient
                        .from('Shipments')
                        .select('*')
                        .eq('trackingId', searchId);

                    if (dbError) throw dbError;

                    if (data && data.length > 0) {
                        setShipments(data);
                        setCurrentShipmentIndex(0); // Reset to first shipment
                        
                        // Animate results entry
                        setTimeout(() => {
                            if (resultsRef.current) {
                                gsap.fromTo(resultsRef.current, 
                                    { y: 30, opacity: 0 },
                                    { y: 0, opacity: 1, duration: 0.6, ease: "power3.out" }
                                );
                            }
                        }, 100);
                    } else {
                        setError(`كود التتبع "${searchId}" غير موجود.`);
                    }
                } catch (err) {
                    console.error(err);
                    setError('فشل في تحميل بيانات التتبع. الرجاء المحاولة لاحقاً.');
                } finally {
                    setIsLoading(false);
                }
            };

            const switchShipment = (index) => {
                if (index === currentShipmentIndex) return;
                
                // Animate out
                gsap.to(resultsRef.current, { opacity: 0, y: 10, duration: 0.2, onComplete: () => {
                    setCurrentShipmentIndex(index);
                    // Animate in
                    gsap.to(resultsRef.current, { opacity: 1, y: 0, duration: 0.4, delay: 0.1 });
                }});
            };

            // Get current shipment data safely
            const currentData = shipments[currentShipmentIndex];

            return (
                <div className="container-fluid body">
                    <nav className="navbar navbar-dark p-3">
                        <div className="container">
                            <span className="navbar-brand mb-0 h1 d-flex align-items-center gap-2">
                                <svg width="32" height="32" viewBox="0 0 192 192" fill="none" stroke="#fff" strokeWidth="12" strokeLinecap="round" strokeLinejoin="round">
                                    <path d="M96 167c15.462 0 30.535-4.647 43.103-13.288 12.568-8.641 22-20.842 26.97-34.89a68.267 68.267 0 0 0 .741-43.432c-4.489-14.196-13.499-26.687-25.766-35.718-12.266-9.031-27.173-14.149-42.627-14.634-15.453-.485-30.677 3.686-43.533 11.928-12.856 8.242-22.699 20.14-28.145 34.024-5.446 13.884-6.223 29.057-2.221 43.386"/>
                                    <path d="M96 52c-12.996 0-25.459 6.058-34.648 16.841C52.162 79.625 47 94.25 47 109.5s5.163 29.875 14.352 40.659C70.54 160.942 83.004 167 96 167m0-33c6.041 0 12.022-1.06 17.603-3.121 5.581-2.06 10.652-5.08 14.924-8.888 4.271-3.807 7.66-8.327 9.971-13.301C140.81 103.716 142 98.384 142 93s-1.19-10.716-3.502-15.69c-2.311-4.974-5.7-9.494-9.971-13.301-4.272-3.808-9.343-6.828-14.924-8.888C108.022 53.06 102.041 52 96 52"/>
                                    <path d="M96 86c-3.02 0-6.011.62-8.802 1.827a22.962 22.962 0 0 0-7.461 5.202 24.093 24.093 0 0 0-4.986 7.787A24.902 24.902 0 0 0 73 110c0 3.152.595 6.273 1.75 9.184a24.1 24.1 0 0 0 4.987 7.787 22.968 22.968 0 0 0 7.461 5.202A22.173 22.173 0 0 0 96 134m13.856-27c1.405-2.128 2.144-4.542 2.144-7 0-2.457-.739-4.872-2.144-7-1.404-2.128-3.424-3.896-5.856-5.124-2.432-1.23-5.191-1.876-8-1.876"/>
                                </svg>
                                UpTime
                            </span>
                        </div>
                    </nav>

                    <div className="container mt-5">
                        <div className="row justify-content-center">
                            <div className="col-md-8" ref={searchContainerRef}>
                                <div className="card p-5">
                                    <h2 className="text-center mb-4">تتبع شحناتك</h2>
                                    <div className="search-container">
                                        <input
                                            type="text"
                                            className="search-input"
                                            placeholder="ادخل كود التتبع"
                                            value={trackingNumber}
                                            onChange={(e) => setTrackingNumber(e.target.value)}
                                            onKeyDown={(e) => e.key === 'Enter' && handleSearch()}
                                        />
                                    </div>
                                    <div className="d-grid gap-2 mt-3">
                                        <button className="btn btn-search" onClick={handleSearch} disabled={isLoading}>
                                            {isLoading ? <span className="shimmer">جاري البحث...</span> : 'بحث'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {error && (
                            <div className="text-center mt-3">
                                <h4 className="text-danger">{error}</h4>
                            </div>
                        )}

                        {shipments.length > 0 && (
                            <div className="mt-5">
                                {shipments.length > 1 && (
                                    <div className="row justify-content-center mb-3">
                                        <div className="col-md-10">
                                            <h5 className="text-muted mb-3 text-center">تم العثور على {shipments.length} شحنات</h5>
                                            <div className="shipment-selector-container">
                                                {shipments.map((ship, idx) => {
                                                    const config = getStatusConfig(ship.status);
                                                    const StatusIcon = config.icon;
                                                    return (
                                                        <div 
                                                            key={ship.id || idx} 
                                                            className={`shipment-tab ${idx === currentShipmentIndex ? 'active' : ''}`}
                                                            onClick={() => switchShipment(idx)}
                                                        >
                                                            <div className="shipment-tab-icon" style={{ backgroundColor: `${config.color}20`, color: config.color }}>
                                                                <StatusIcon />
                                                            </div>
                                                            <div className="fw-bold">شحنة #{idx + 1}</div>
                                                            <div className="status-badge-sm" style={{color: config.color}}>{config.label}</div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                <div ref={resultsRef}>
                                    <TrackingDetails data={currentData} />
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const TrackingDetails = ({ data }) => {
            const progressBarRef = useRef(null);

            useEffect(() => {
                if (progressBarRef.current) {
                    const fill = progressBarRef.current.querySelector('.progress-fill');
                    // Reset first
                    fill.style.width = '0%';
                    // Then animate
                    setTimeout(() => {
                        fill.style.width = `${data.progress || 0}%`;
                    }, 100);
                }
            }, [data]);

            const config = getStatusConfig(data.status);

            return (
                <div>
                    <div className="row justify-content-center">
                        <div className="col-md-8">
                            <div className="card p-4 mb-4 stats-card">
                                <h5 className="stats-value" style={{color: config.color}}>
                                    {data.status}
                                </h5>
                                <p className="stats-label">الحالة الحالية</p>
                            </div>
                        </div>
                    </div>

                    <div className="row justify-content-center">
                        <div className="col-6 col-md-3">
                            <div className="card p-3 mb-3 stats-card">
                                <h5 className="stats-value fs-5">{data.origin || 'غير محدد'}</h5>
                                <p className="stats-label">من</p>
                            </div>
                        </div>
                        <div className="col-6 col-md-3">
                            <div className="card p-3 mb-3 stats-card">
                                <h5 className="stats-value fs-5">{data.destination || 'غير محدد'}</h5>
                                <p className="stats-label">إلى</p>
                            </div>
                        </div>
                        <div className="col-6 col-md-3">
                            <div className="card p-3 mb-3 stats-card">
                                <h5 className="stats-value fs-5">{data.amountPaid || '0'}</h5>
                                <p className="stats-label">المدفوع</p>
                            </div>
                        </div>
                        <div className="col-6 col-md-3">
                            <div className="card p-3 mb-3 stats-card">
                                <h5 className="stats-value fs-5">{data.totalAmount || '0'}</h5>
                                <p className="stats-label">الإجمالي</p>
                            </div>
                        </div>
                    </div>

                     <div className="row justify-content-center mb-3">
                        <div className="col-md-6">
                             <div className="card p-3 mb-3 stats-card">
                                <h5 className="stats-value fs-5">{data.receiverName || 'غير متوفر'}</h5>
                                <p className="stats-label">المستلم</p>
                            </div>
                        </div>
                         <div className="col-md-6">
                             <div className="card p-3 mb-3 stats-card">
                                <h5 className="stats-value fs-5">{data.eta || 'غير متوفر'}</h5>
                                <p className="stats-label">تاريخ الوصول المتوقع</p>
                            </div>
                        </div>
                    </div>


                    <div className="card p-4 mt-2">
                        <h4>تقدم الشحنة</h4>
                        <div className="progress-bar-container" ref={progressBarRef}>
                            <div className="progress-fill"></div>
                        </div>
                        <div className="mt-4">
                            <Timeline updates={data.updates} />
                        </div>
                    </div>
                </div>
            );
        };

        const Timeline = ({ updates }) => {
            const sortedUpdates = (Array.isArray(updates) ? updates : []).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            return (
                <div className="timeline">
                    {sortedUpdates.map((update, index) => {
                        let badgeClass = 'badge-pending';
                        const statusLower = (update.status || '').toLowerCase();
                        
                        if (statusLower.includes('delivered') || statusLower.includes('تسليم')) {
                            badgeClass = 'badge-complete';
                        } else if (statusLower.includes('exception') || statusLower.includes('خطأ')) {
                            badgeClass = 'badge-danger';
                        } else if (index === 0) { 
                            badgeClass = 'badge-current';
                        }

                        const formattedDate = new Date(update.timestamp).toLocaleString('ar-EG', { dateStyle: 'medium', timeStyle: 'short' });
                        
                        return (
                            <div className="timeline-item" key={index}>
                                <span className={`timeline-badge ${badgeClass}`}></span>
                                <div className="track-item">
                                    <h6 className="fw-bold">{update.status || 'تحديث'}</h6>
                                    <p className="small mb-1" style={{ color: 'var(--timeline-text-color)' }}>
                                        {update.location ? `${update.location} - ` : ''}{formattedDate}
                                    </p>
                                    <p className="mb-0 text-white-50">{update.description || ''}</p>
                                </div>
                            </div>
                        );
                    })}
                    {sortedUpdates.length === 0 && (
                        <div className="text-center text-muted">لا توجد تحديثات متاحة حالياً.</div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
