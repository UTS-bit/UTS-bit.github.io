<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpTime</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #7F5AF0;
      --secondary: #2CB67D;
      --light: #FFFFFE;
      --dark: #16161A;
      --accent: #FF8E3C;
    }

        @font-face {
        font-family: "rudawregular2";
        src: url("rudawregular2.eot"); /* IE9 Compat Modes */
        src: url("rudawregular2.eot?#iefix") format("embedded-opentype"), /* IE6-IE8 */
            url("a.ttf") format("truetype"), /* Safari, Android, iOS */
            url("rudawregular2.woff") format("woff"); /* Modern Browsers */
        font-weight: 100;
        font-style: light;
        }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
      direction: ltr; /* Add direction for Arabic text */
    }

    .hero {
      min-height: 100vh;
      position: relative;
    }

    .hero-content {
      z-index: 2;
      position: relative;
    }

    .hero-title {
      font-weight: 600;
      font-size: 4rem;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }
    
    .hero-title2 {
      font-weight: 800;
      font-size: 4rem;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }

    .hero-subtitle {
      font-weight: 400;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--secondary);
      border-color: var(--secondary);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(44, 182, 125, 0.2);
    }

    .btn-outline {
      color: var(--light);
      border: 2px solid var(--light);
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-left: 1rem;
    }

    .btn-outline:hover {
      background-color: var(--light);
      color: var(--dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 255, 254, 0.2);
    }

    .feature-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      transition: all 0.3s ease;
      height: 100%;
      backdrop-filter: blur(10px);
      text-align: center; /* Center align feature card content */
    }

    .feature-card:hover {
      transform: translateY(-10px);
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .feature-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .feature-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .feature-text {
      opacity: 0.8;
      line-height: 1.6;
    }

    .shape {
      position: absolute;
      z-index: 1;
    }

    .shape-1 {
      top: 10%;
      left: 10%;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      filter: blur(80px);
      opacity: 0.4;
    }

    .shape-2 {
      bottom: 10%;
      right: 10%;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      filter: blur(60px);
      opacity: 0.3;
    }

    .navbar {
      background-color: rgba(22, 22, 26, 0.8);
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff;
    }

    .nav-link {
      color: #fff;
      opacity: 0.8;
      transition: all 0.3s ease;
      margin-left: 1rem;
      font-weight: 500;
    }

    .nav-link:hover {
  color: var(--primary);    
      opacity: 1;
    }

    .testimonial-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }

    .testimonial-text {
      font-style: italic;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .testimonial-author {
      font-weight: 600;
      color: var(--secondary);
    }

    .testimonial-role {
      font-size: 0.875rem;
      opacity: 0.7;
    }

    .footer {
      background-color: rgba(22, 22, 26, 0.9);
      padding: 4rem 0;
      margin-top: 5rem;
    }

    .footer-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .footer-link {
      color: var(--light);
      opacity: 0.7;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      margin-bottom: 0.75rem;
    }

    .footer-link:hover {
      color: var(--primary);
      opacity: 1;
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .social-icon:hover {
      background-color: var(--primary);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .btn-outline {
        margin-left: 0;
        margin-top: 1rem;
      }
    }

    /* New feature text styles */
    .text-feature-row {
        margin-top: 2rem;
    }

    .text-feature-item {
        display: flex;
        justify-content: space-around; /* Distribute space evenly */
        margin-bottom: 1rem; /* Space between rows */
        flex-wrap: wrap; /* Allow features to wrap on smaller screens */
    }

    .text-feature {
    font-size: 1.4rem;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 50px;
        padding: 0.75rem 1.5rem; /* Adjust padding */
        backdrop-filter: blur(10px);
        text-align: center;
        flex-basis: calc(50% - 1rem); /* Adjust width of each feature with spacing */
        margin: 0.5rem; /* Spacing around features in a pair */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    .text-feature:hover {
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Fix for Navbar collapse issue on mobile */
    @media (max-width: 991.98px) { /* Bootstrap's breakpoint for navbar collapse */
      .navbar-collapse {
        width: 100%; /* Ensure collapse takes full width */
        overflow-x: hidden; /* Prevent horizontal overflow within collapse */
      }
      .navbar-nav {
        width: 100%; /* Ensure nav takes full width inside collapse */
      }
      .nav-item {
        width: 100%; /* Each nav item takes full width in collapsed state */
        text-align: center; /* Center align nav links in collapsed state if needed */
      }
      .nav-link {
        display: block; /* Make nav links block elements to take full width */
        padding: 0.75rem 1rem; /* Adjust padding for better touch area */
        margin-left: 0; /* Reset left margin */
      }
    }
    
    .navbar-toggler-icon {
  filter: invert(1);
}

    /* Custom Dropdown Styles */
    .dropdown-menu {
      background-color: rgba(22, 22, 26, 0.12); /* Match Navbar Background */
      backdrop-filter: blur(30px); /* Apply Blur */
      border: none; /* Remove Border */
      border-radius: 20px; /* Rounded Corners */
      padding: 0.5rem 0; /* Adjust Padding */
      margin-top: 0.25rem; /* Slightly adjust spacing from toggle */
      
      opacity: 0; /* Initially Hidden for Animation */
      transform: translateY(-10px); /* Start slightly above for animation */
      transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth Transition */
    }

    .dropdown-menu.show {
      opacity: 1; /* Fade in when shown */
      transform: translateY(0); /* Slide down to position */
    }

    .dropdown-item {
      color: var(--light); /* Light Text Color */
      padding: 0.75rem 1.5rem; /* Item Padding */
      font-weight: 500; /* Match Nav Link Font Weight */
    }

    .dropdown-item:hover, .dropdown-item:focus {
      background-color: rgba(0, 0, 0, 0); /* Subtle Hover Background */    
      color: var(--primary); /* Primary Hover Text Color */
    }

    /* Remove default Bootstrap dropdown arrow */
    .dropdown-toggle::after {
      display: none;
    }


  </style>
</head>

        // Features animation
        gsap.from('.feature-card', {
          scrollTrigger: {
            trigger: '.features',
            start: 'top 80%',
          },
          y: 100,
          opacity: 0,
          duration: 0.8,
          stagger: 0.2

            trigger: '.testimonials',

          duration: 0.8,
          stagger: 0.2

          scrollTrigger: {
            trigger: '.footer',
            start: 'top 90%',
          },
          y: 50,
          opacity: 0,
          duration: 0.8,
          stagger: 0.2
        });

        // Parallax effect
        gsap.to('.shape-1', {
          scrollTrigger: {
            trigger: '.hero',
            start: 'top top',
            end: 'bottom top',
            scrub: 1
          },
          y: 200,
          x: -100,
          rotation: 360
        });

        gsap.to('.shape-2', {
          scrollTrigger: {
            trigger: '.hero',
            start: 'top top',
            end: 'bottom top',
            scrub: 1

         <button className="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
  <span className="navbar-toggler-icon"></span>
</button>
              <div className="collapse navbar-collapse" id="navbarNav">
                <ul className="navbar-nav ms-auto">

          <section className="hero d-flex align-items-center">

      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
